<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <tigtle>gallery</tigtle>
    {% include 'include/bootstrap.html' %}
</head>

<body>
    {% include 'include/nav.html' %}
    <div class="container">
        <div class="main">
            <h1 class="font-italic">Favorite collection</h1>
            <p class="font-italic">My favorite pictures on Instagram.</p>

            <br><br><br>

            <div class="row">
                {% for gallery in gallery.all %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img src="{{ gallery.image.url }}" width="100%" height="225%" alt="{{ gallery.title }}" alt="{{ gallery.title }}">

                        <div class="card-body">
                            <h5>{{ gallery.title }}</h5>
                            <p class="card-text">{{ gallery.description }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">@{{ gallery.tag }}</small>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

        </div>
    </div>
</body>

</html>
